<div class="row">
    <div class="col-md-10">
        <form data-bind="submit: createComment">
            <div class="form-group form-group-lg">
                <textarea class="form-control" data-bind="disable: isCommentSaving, textInput: commentText">
                </textarea>                
            </div>
            <button class="btn btn-primary pull-right">Comment</button>
        </form>
    </div>
</div>
<div class="row" data-bind="foreach: items">
    <div class="col-md-10">
        <div class="panel panel-white post panel-shadow">
            <div class="post-heading">
                <div class="pull-left image">
                    <img src="http://bootdey.com/img/Content/user_1.jpg" class="img-circle avatar" alt="user profile image">
                </div>
                <div class="pull-left meta">
                    <div class="title h5">
                        <a href="#"><b data-bind="text: owner.fullName"></b></a>
                        commented
                    </div>
                    <h6 class="text-muted time" data-bind="text: commentedAgo"></h6>
                </div>
            </div>
            <div class="post-description">
                <p data-bind="text: content"></p>
            </div>
        </div>
    </div>
</div>
